<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="myVideo" class="video" src="./assets/Untitled video - Made with Clipchamp.mp4"></video>
    <div class="container">
        <div class="main-section">
            <div class="sub-1">
                <div class="elem-1">
                    <h1>Hello Friend!</h1>
                    <p>Enter your details and start journey with us</p>
                    <div class="signup">
                        <p>Sign up</p>
                    </div>
                </div>
            </div>
            <div class="sub-2">
                <div class="elem-2">
                    <h1>Sign in</h1>
                </div>
                <div class="box">
                    <input type="text" required placeholder="Email" class="inp">
                    <input type="text" required placeholder="Password" class="inp pass">
                    <button class="signin">Click Here</button>
                </div>


                
            </div>

        </div>


    </div>

    
</body>
</html>
